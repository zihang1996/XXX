<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/zepto.min.js"></script>
	</head>
	
	<style>
		*{
			margin: 0;padding: 0;list-style: none;
		}
		html,body{
			width: 100%;height: 100%;
		}
		body{
			display: flex;flex-direction: column;
		}
		header{
			width: 100%;height: 50px;background: rgba(0,0,0,0.7);
		}
		section{
			width: 100%;background: rgba(255,255,255,0.6);flex: 1;overflow-y:auto;
		}
		section ul{
			width: 100%;height: 40%;
		}
		footer{
			width: 100%;background:rgba(0,0,0,0.8);height: 50px;
		}
		.foot{
			display: flex;justify-content: space-around;line-height: 40px;
		}
		.foot li a{
			text-decoration: none;color: #999;
		}	
		.head{
			display: flex;justify-content: space-around;line-height: 50px;
		}
		.foot li:first-child a{
			color: white;
		}
		.sec{
			display: flex;justify-content: space-around;margin-top: 20px;
		}
		.sec li{
			width: 46%;height: 90px;text-align: center;background:rgba(0,0,0,0.2);line-height: 90px;
		}
		.sec li a{
			outline: none;color: white;
		}
		.sect{
			position: fixed;width: 70%;height: 200px;
			left: 50%;top: 50%;
			margin-left: -35%;
			margin-top: -100px;
		}
		.add{
			height: 100%;width: 40%;background: rgba(0,0,0,0.6);position: absolute;left: -40%;
		}
	</style>
	<body>
		<header>
			<ul class="head">
				<li><i class="glyphicon glyphicon-list" id="add1" style="float: left;line-height: 50px;margin-left: 20px;font-size: 20px;color: white;"></i></li>
				<li style="position: relative;"><input type="text" id="txt" placeholder="侣行，伴你而行！" style="text-indent: 1em;width: 160px;height: 30px;border-radius: 5px;border: 1px solid #666;outline: none;background: rgba(0,0,0,0.1);color: white;margin-left: 10px;" />
					<a onclick="sub()"><span class="glyphicon glyphicon-search" style=" font-size: 13px;color: #999;position: absolute;top: 20px;right: 10px;"></span></a>
				</li>
				<li><i class="glyphicon glyphicon-envelope" style="float: right;line-height: 50px;margin-right: 20px;font-size: 20px;color: white;"></i></li>
			</ul>
		</header>
		<section>
			<div class="sect">
				<ul class="sec">
				<li><a href="http://www.zjjhnj.com/yd2/index.asp">攻略</a></li>
				<li><a href="http://ditu.amap.com">出行</a></li>
				</ul>
				<ul class="sec">
					<li><a href="http://www.ctrip.com">酒店</a></li>
					<li><a href="http://gz.meituan.com">美食</a></li>
				</ul>
			</div>
			
		</section>
		<footer>
			<ul class="foot">
				<li><a href="">景区</a></li>
				<li><a href="">附近</a></li>
				<li><a href="">动态</a></li>
			</ul>
		</footer>
		<div class="add"></div>
	</body>
	<script>
		$(function(){
			$("#add1").click(function(){
				$(".add").animate({"left":"0px"},500);
			})
			$("section").click(function(){
				$(".add").animate({"left":"-40%"},500);
			})
		})
		function sub(){
			var a=document.getElementById("txt").value;
			if(a=="张家界"){
			window.location.href = "zhangjiajie.html";
				} 
			if(a=="橘子洲"){
			window.location.href = "juzizhou.html";
				} 
		}
	</script>
</html>
