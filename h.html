<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<style>
		#abc{
			width: 100%;height: 500px;background: #ccc;position: absolute;top: 0;left: 0;
		}
	</style>
	<body>
		<a href="http://www.baidu.com" id="link">ss</a>
		<div id="abc">
			abc
		</div>
		<script>
			var abc=document.querySelector("#abc");
			abc.addEventListener("click",function(){
				
			})
			abc.addEventListener("touchstart",function(ev){
				ev.preventDefault();
			})
			abc.addEventListener("touchmove",function(ev){
				this.innerHTML=ev.touches.length;
			})
			abc.addEventListener("touchend",function(ev){
				this.style.display="none";
			})
		</script>
	</body>
</html>
